<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>

<body>
    
    <section>
        <div class="form-box">
            <div class="form-value">
                <h1>Quora</h1><br>
              <nav>
                <button class="loginBtn">Login</button><p>or</p>
                <button class="signupBtn">Signup</button>
              </nav>
                  <br>
                <form class="login" method="POST" action="/login">
                    <ion-icon class="usernameIcon" name="logo-octocat"></ion-icon>
                    <input type="text" class="username" placeholder="Username" name="username"><br>
                    <ion-icon class="passwordIcon" name="lock-closed-outline"></ion-icon>
                    <input type="password" class="password" name="password" placeholder="Password"><br><br>
                    <button type="submit" class="logBtn">Login</button>
                </form>

                <form class="signup" method="POST" action="/signup">
                    <ion-icon class="usernameIcon" name="logo-octocat"></ion-icon>
                    <input type="text" class="username" name="username" placeholder="Username"><br>
                    <ion-icon class="passwordIcon" name="lock-closed-outline"></ion-icon>
                    <input type="password" class="password" name="password" placeholder="Password"><br><br>
                    <button type="submit" class="passBtn">SignUp</button>
                </form>

            </div>
        </div>
    </section>            
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="JS/script.js"></script>
</body>

</html>
